{% extends "base.html" %}

{% block content %}
<div class="login_form">
    ("root.1")
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="login">
            <div class="text">
                {{ form.login.label }}
            </div>

            <div class="field">
                {{ form.login() }}
            </div>
        </div>

        <div class="password">
            <div class="text">
                {{ form.password.label }}
            </div>

            <div class="field">
                {{ form.password() }}
            </div>
        </div>

        <div class="submit">
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
